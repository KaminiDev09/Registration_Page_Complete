<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>

    <form action="#" method="post">
      <!-- Full Name -->
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6" />

      <!-- Confirm Password -->
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="6" />

      <!-- Gender -->
      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <!-- Course Selection -->
      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="">--Choose a course--</option>
        <option value="webdev">Web Development</option>
        <option value="datasci">Data Science</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="cyber">Cybersecurity</option>
      </select>

      <!-- Year -->
      <label for="year">Year</label>
      <select id="year" name="year" required>
        <option value="">--Select Year--</option>
        <option value="first">First Year</option>
        <option value="second">Second Year</option>
        <option value="third">Third Year</option>
        <option value="final">Final Year</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
